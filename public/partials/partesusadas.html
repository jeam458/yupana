<div class="col-md-7">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">ver partes usadas</h3>
    </div>
    <div class="panel-body">
      <div>
        <p ng-show="partesusadas.length==0" class="text-danger">no existen partes usadas!</p>
      </div>
      <div ng-show="partesusadas.length!=0">
       <table id="partesusadas_table" class="table table-bordered">
         <thead>
           <th>Nombre</th>
           <th>Eliminar</th>
         </thead>
         <tbody>
          <tr ng-repeat = "parteusada in partesusadas">
            <td>{{parteusada.parteusada_name}}</td>
            <td>
              <input type="submit" value="Eliminar" class="btn btn-xs btn-danger" ng-click="deleteParteusada(parteusada)">
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

</div>
<div class="col-md-5" ng-include src="'partials/addparteusada.html'">

</div>
