
<div class="container col-md-offset-4 col-md-4">
	<div class="row">
			<div class="panel">
				<div class="panel-heading">
					<h2 class="text-center">Porfavor Inicia sesión</h2>
				</div>
				<div class="panel-body">
					<div class="well">

						<div>
							<div class="alert alert-error text-danger"  ng-show="loginError">Nombre de usuario y / o contraseña incorrecta</div>
							<form ng-submit="login()" class="form-horizontal" role="form">
								<div class="form-group ">
									<!--<label for="username" class="control-label col-sm-1"></label>-->
									<div class="col-sm-offset-1 col-sm-10">
										<input id="username" class="form-control" type='text' ng-model='user.username' placeholder='Usuario'/>
									</div>
								</div>
								<div class="form-group ">
									<!--<label for="password" class="control-label col-sm-2"></label>-->
									<div class="col-sm-offset-1 col-sm-10">
										<input id="password" class="form-control" type='password' ng-model='user.password' placeholder='Contraseña'/>
									</div>
								</div>
								<div class="form-group ">
									<div class="col-sm-offset-1 col-sm-10">
										<button class="btn btn-lg  btn-block btn-success" type="submit">Iniciar sesión</button>
									</div>
								</div>
                                <br>
								<div class="signup-or-separator">
                                   <h6 class="text"> Asociación Andes</h6>
                                    <hr>
                                </div>
							</form>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
