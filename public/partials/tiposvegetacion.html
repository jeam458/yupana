<div class="col-md-7">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Lista de los tipos de vegetación</h3>
    </div>
    <div class="panel-body">
      <div>
        <p ng-show="tiposvegetacion.length==0" class="text-danger">no exite ningun tipo de vegetación!</p>
      </div>
      <div ng-show="tiposvegetacion.length!=0">
       <table id="tiposvegetacion_table" class="table table-bordered">
         <thead>
           <th>Tipo de vegetación</th>
           <th>Eliminar</th>
         </thead>
         <tbody>
          <tr ng-repeat = "tipovegetacion in tiposvegetacion">
            <td>{{tipovegetacion.tipovegetacion_name}}</td>
            <td>
              <input type="submit" value="Eliminar" class="btn btn-xs btn-danger" ng-click="deleteTipovegetacion(tipovegetacion)">
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

</div>
<div class="col-md-5" ng-include src="'partials/add_tipovegetacion.html'">

</div>
