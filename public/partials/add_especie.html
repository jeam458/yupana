<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Agregar especie</h3>
    </div>
    <div class="panel-body">
        <form>
            <div class="form-group">
                <label>Nombre científico</label>
                <input class="form-control" ng-model="especie.especie_nombrecientifico">
            </div>
            <div class="form-group">
                <label>Familia</label>
                <input class="form-control" ng-model="especie.especie_familia">
            </div>
            <div class="form-group">
                <label>Nombre Común</label>
                <input class="form-control" ng-model="especie.especie_nombrecomun">
            </div>
            <div class="form-group">
                <label>Nombre en Quechua</label>
                <input class="form-control" ng-model="especie.especie_nombrequechua">
            </div>
            <div class="form-group">
           <label>Imagen</label>
                <input class="btn btn-primary" type='file'ngf-select ng-model="especie.file" name="file"  base-sixty-four-input required onload="onLoad" accept="image/*"><br>
                 <!--<div class="alert" ng-class="{'alert-danger': form.file.$invalid, 'alert-success': form.file.$valid}">
                   form.file.$error:
                   {{form.file.$error}}
                 </div>-->
              <b>Imagen:</b>
               <table class="table table-bordered table-striped">
              <tr>
               <th>Nombre</th>
               <th>tipo</th>
               <th>tamaño (<i><small>KB</small></i>)</th>
               <th>base64</th>
              </tr>
              <tr ng-show="file">
               <td>{{file.filename}}</td>
               <td>{{file.filetype}}</td>
               <td>{{file.filesize / 1000}}</td>
               <td>{{file.base64.substring(0, 30)}}...</td>
             </tr>
              <tr>
                 <td colspan="4" ng-show="!file">
                <small><i>No file selected.</i></small>
              </td>
           </tr>
         </table>
             

            </div>
            <button class="btn btn-primary" id="addBtn" ng-click="saveEspecie()" ng-show="showAddBtn">Agregar</button>
            <button class="btn btn-info" id="updateBtn" ng-click="saveEspecie()" ng-show="showUpdateBtn">Actualizar</button>
            <!--<button class="btn btn-info" id="clearBtn" ng-click="eliminar()">Eliminar</button>-->
            <button class="btn btn-default" id="closeBtn" data-dismiss="modal">Cancelar</button>
            <!--<a href="" class="btn btn-primary" ng-click="saveEspecie()">Crear</a>-->
        </form>
    </div>
</div>
